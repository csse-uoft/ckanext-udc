{% extends "udc_import/base.html" %}

{% block content_primary_nav %}
  <li class="active"><a href="#"><i class="fa fa-cloud-upload"></i> {{ _('Bulk Upload Status') }}</a></li>
{% endblock %}

{% block primary_content_inner %}
<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>{{ _("Catalogue Entry Title") }}</th>
      <th>{{ _("Dataset") }}</th>
    </tr>
  </thead>
  <tbody>
    {% for row in result %}
      <tr>
        <td>
          <a href="/catalogue/{{ row[1] }}" target="_blank">
            {{row[0]}}
          </a>
        </td>
        <td>
          <a href="/catalogue/{{ row[1] }}/resource/{{ row[2] }}" target="_blank">
            {{row[2]}}
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
    
{% endblock %}
