package-js:
  filter: rjsmin
  output: ckanext-udc/%(version)s-package.js
  contents:
    - js/package.js
  extra:
    preload:
      - base/main

package-filter:
  filter: rjsmin
  output: ckanext-udc/%(version)s-package-filter.js
  contents:
    - js/package-filter.js
  extra:
    preload:
      - base/main


